<!doctype html>
<html>
  
<html
  x-data="{ darkMode: localStorage.getItem('dark') === 'true'} "
  x-init="$watch('darkMode', val => localStorage.setItem('dark', val))"
  x-bind:class="{ 'dark': darkMode }"
>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" />
  <link href="tailwind.css" rel="stylesheet" />


  <!-- tailwind core -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- alpine plugins -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>

  <!-- apline core -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- exo2 font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body class="flex flex-col min-h-screen">

  <header class="bg-light1">
    <nav x-data="{ mobileMenuIsOpen: false }" x-on:click.away="mobileMenuIsOpen = false" class="flex items-center justify-between gap-4 px-6 py-4" aria-label="penguin ui menu">
      <div class="flex items-center gap-4">
        <!-- desktop menu -->
        <ul class="hidden items-center gap-4 shrink-0 sm:flex exo-2-bold" id="headerLinks">
          <li><a href="index.html" class="font-bold text-dark2">home</a></li>
          <li class="font-bold text-dark2">|</li>
          <li><a href="https://reminiscent-flannel-fe7.notion.site/my-projects-0cd061a938b0467d98cb56019a970f6d?pvs=4" class="font-bold text-dark2">project portfolio</a></li>
          <li class="font-bold text-dark2">|</li>
          <li><a href="https://www.linkedin.com/in/imogen-dicen/" class="font-bold text-dark2">linkedin</a></li>
          <li class="font-bold text-dark2">|</li>
          <li><a href="https://github.com/mars-rei" class="font-bold text-dark2">github</a></li>
        </ul>

        <!-- mobile menu button -->
        <button x-on:click="mobileMenuIsOpen = !mobileMenuIsOpen" x-bind:aria-expanded="mobileMenuIsOpen" x-bind:class="mobileMenuIsOpen ? 'fixed top-6 right-6 z-20' : null" type="button" class="flex text-on-surface dark:text-on-surface-dark sm:hidden" aria-label="mobile menu" aria-controls="mobileMenu">
          <svg x-cloak x-show="!mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <svg x-cloak x-show="mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>

        <!-- mobile menu -->
        <ul x-cloak x-show="mobileMenuIsOpen" x-transition:enter="transition motion-reduce:transition-none ease-out duration-300" x-transition:enter-start="-translate-y-full" x-transition:enter-end="translate-y-0" x-transition:leave="transition motion-reduce:transition-none ease-out duration-300" x-transition:leave-start="translate-y-0" x-transition:leave-end="-translate-y-full" class="fixed max-h-svh overflow-y-auto inset-x-0 top-0 z-10 flex flex-col rounded-b-radius border-b border-outline bg-surface-alt px-8 pb-6 pt-10 dark:border-outline-dark dark:bg-surface-dark-alt sm:hidden">
          <li class="p-2"><a href="#" class="w-full text-lg font-bold text-black focus:underline dark:text-lime-800" aria-current="page">home</a></li>
          <li class="p-2"><a href="#" class="w-full text-lg font-medium text-neutral-600 focus:underline dark:text-neutral-300">project portfolio</a></li>
          <li class="p-2"><a href="#" class="w-full text-lg font-medium text-neutral-600 focus:underline dark:text-neutral-300">linkedin</a></li>
          <li class="p-2"><a href="#" class="w-full text-lg font-medium text-neutral-600 focus:underline dark:text-neutral-300">github</a></li>
        </ul>
      </div>

      <!-- search bar -->
      <div class="relative w-full max-w-64 flex flex-col gap-1 text-on-surface dark:text-on-surface-dark">
        <input x-model="search" placeholder="search">
      </div>
    </nav>
  </header>


  <div>
    <div
      x-data="{
      endDate: new Date('2025-09-21T23:59:59').getTime(),
      remainingTime: 0,
      formatTime(time) {
        const days = Math.floor(time / (1000 * 60 * 60 * 24));
        const hours = Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((time % (1000 * 60)) / 1000);
        return { days, hours, minutes, seconds };
      }
    }"
      x-init="() => {
      setInterval(() => {
        const now = new Date().getTime();
        const remainingTime = endDate - now;
        $data.remainingTime = remainingTime > 0 ? remainingTime : 0;
      }, 1000);
    }">
      <template x-if="remainingTime > 0">
        <div>
          <div>
            <div>days</div>
            <div
              x-text="formatTime(remainingTime).days">
            </div>
          </div>
          <div>
            <div>hours</div>
            <div
              x-text="formatTime(remainingTime).hours">
            </div>
          </div>
          <div>
            <div>minutes</div>
            <div
              x-text="formatTime(remainingTime).minutes">
            </div>
          </div>
          <div>
            <div>seconds</div>
            <div
              x-text="formatTime(remainingTime).seconds">
            </div>
          </div>
        </div>
      </template>
      <template x-if="remainingTime <= 0">
        <div>
          <div>the summer of '25 has come to an end.</div>
        </div>
      </template>
    </div>

    <div>
      'TIL FINAL YEAR OF UNI
    </div>
  </div>

  <!-- main body of home page-->
  <div>
    <div class="relative w-fit">
      <div class="p-2 rounded-full" id="profileIcon">
          <img class="max-w-64 rounded-full object-cover object-center" src="imgs/profileIcon.jpg" alt="Rounded avatar">
      </div>
    </div>
  </div>

  

  


  <footer class="mt-auto">
    <div class="flex items-center justify-between gap-4 px-8 py-6" >
      <div class="flex items-center gap-4">
        <h3 class="exo-2-bold text-4xl" id="footerTitle">MARSY'S SUMMER OF '25</h3>
      </div>
      <div class="relative flex flex-col gap-1">
        <button @click="darkMode = !darkMode">
          toggle theme
        </button>
      </div>
    </div>
    <hr>
    <p>© 2025 Imogen Dicen. All rights reserved.    •    Built with Tailwind, and Alpine.js.    •    Last updated May 27 ‘25.</p>
  </footer>

</body>
</html>
