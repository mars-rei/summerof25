<!doctype html>
<html>
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" 
    rel="stylesheet">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
  <h1 class="text-3xl font-bold underline">
    Hello world!
  </h1>

  <div x-data="{ open: false }">
    <button @click="open = ! open">open!!</button>
 
    <div x-show="open" @click.outside="open = false">surprise!!</div>
  </div>

  <div
    x-data="{
        search: '',
 
        items: ['frontend', 'backend', 'sketchbook', 'clay', 'crochet', 'japanese', 'german', 'french'],
 
        get filteredItems() {
            return this.items.filter(
                i => i.startsWith(this.search)
            )
        }
    }"
  >
    <input x-model="search" placeholder="search...">
 
    <ul>
        <template x-for="item in filteredItems" :key="item">
            <li x-text="item"></li>
        </template>
    </ul>
  </div>

  <div class="h-full border-2 border-gray-200 
                border-opacity-60 rounded-lg 
                overflow-hidden">
        <div class="p-6 hover:bg-green-600 
                    hover:text-white transition 
                    duration-300 ease-in">
            <h1 class="text-2xl font-semibold mb-3">
                testing :3
            </h1>
        </div>
    </div>
</body>
</html>
